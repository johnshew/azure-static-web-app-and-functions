<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Azure Static Web App and Functions</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a href="/" class="navbar-brand">Test App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul id="authenticated-nav" class="navbar-nav me-auto"></ul>
            <ul class="navbar-nav align-items-center justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="https://docs.microsoft.com/graph/overview" target="_blank">
                  &#x2197; Docs
                </a>
              </li>
              <li id="account-nav" class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <h1>I'm an App</h1>
        <p>Content from API: <b id="name">...</b></p>
        <a href="/.auth/login/github">Login</a>
        
    </main>

    <script>
        (async function () {
            const { text } = await (await fetch(`/api/message`)).json();
            document.querySelector('#name').textContent = text;
        }())
    </script>
</body>

</html>
